name: "CodeQL Dead Code Scan"

on:
  push:
    branches: [ "master" ] # or your master branch
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '20 1 * * *' # Runs weekly on Sunday at 01:20

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        #language: [ 'javascript', 'python', 'java', 'cpp', 'csharp','php' ] # Add your language(s)
        language: [ 'javascript','java'] # Add your language(s)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2 #or analyze if you build manually.

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
